c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_name:
- cos6
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '9'
docker_image:
- quay.io/condaforge/linux-anvil-comp7
ffmpeg:
- '4.3'
fortran_compiler:
- gfortran
fortran_compiler_version:
- '9'
gsl:
- '2.6'
hdf5:
- 1.10.6
libblas:
- 3.8 *netlib
libcblas:
- 3.8 *netlib
liblapack:
- 3.8 *netlib
mpi:
- mpich
numpy:
- '1.17'
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
  zlib:
    max_pin: x.x
python:
- 3.8.* *_cpython
python_impl:
- cpython
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
  - fortran_compiler_version
- - cdt_name
  - docker_image
- - python
  - numpy
  - python_impl
zlib:
- '1.2'
